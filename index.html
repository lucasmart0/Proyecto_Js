<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-sm">
        <div class="row justify-content-center">
            <div class="col-3 border p-3 border-primary m-1">
                <div class="row text-center"><h5>Estudiante</h1></div>
                <div class="row text-center"><label>Tienen un descuento</label></div>
                <div class="row text-center"><h6>80%</h6></div>
                <div class="row text-center"><p class="small">* presentar documentación</p></div>
            </div>
            <div class="col-3 border p-3 border-success m-1">
                <div class="row text-center"><h5>Trainee</h1></div>
                <div class="row text-center"><label>Tienen un descuento</label></div>
                <div class="row text-center"><h6>50%</h6></div>
                <div class="row text-center"><p class="small">* presentar documentación</p></div>
            </div>
            <div class="col-3 border p-3 border-warning m-1">
                <div class="row text-center"><h5>Junior</h1></div>
                <div class="row text-center"><label>Tienen un descuento</label></div>
                <div class="row text-center"><h6>15%</h6></div>
                <div class="row text-center"><p class="small">* presentar documentación</p></div>
            </div>
            <label class="text-center text-uppercase small">Venta</label>
        </div>
        <div class="row mb-3">
            <h1 class="text-uppercase text-center">Valor de ticket $200</h1>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
                </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Correo" aria-label="Last name">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="">Cantidad</label>
                    <input type="text" class="form-control" placeholder="cantidad" aria-label="First name">
                    </div>
                    <div class="col">
                    <label for="">Estudiante</label>
                    <input type="text" class="form-control" placeholder="Estudiante" aria-label="Last name">
                </div>
            </div>
            <div class="row">
                <div class="col">
                   <button class="btn btn-success">Borrar</button> 
                </div>
                <div class="col">
                    <button class="btn btn-success">Resumen</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <ul class="nav bg-dark justify-content-evenly">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Preguntas Frecuentes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Contactanos</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Prensa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Conferencias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Terminos y Condiciones</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Privacidad</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Estudiantes</a>
            </li>
          </ul>
    </footer>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
